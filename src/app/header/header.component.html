<header class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-xl border-b border-gray-100 transition-all shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 sm:h-20">
      
      <a routerLink="/" class="flex-shrink-0 flex items-center gap-3 cursor-pointer group">
        <img class="h-8 w-auto object-contain md:hidden" src="assets/TdeTecsup.png" alt="Logo T Tecsup">
        
        <img class="h-10 w-auto object-contain hidden md:block group-hover:scale-105 transition-transform" src="assets/Tecsup.png" alt="Logo Tecsup">
        
        <div class="h-6 w-px bg-gray-200"></div>
        
        <div class="flex flex-col">
          <span class="text-lg font-bold text-gray-800 tracking-tight leading-none">Edutecs</span>
          <span class="text-[10px] font-medium text-primary tracking-wider uppercase">Docentes</span>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a 
          routerLink="/" 
          routerLinkActive="bg-blue-50 text-primary" 
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-xl text-sm font-medium text-gray-500 hover:text-primary hover:bg-gray-50 transition-all duration-200"
        >
          Inicio
        </a>

        <a 
          routerLink="/list" 
          routerLinkActive="bg-blue-50 text-primary"
          class="px-4 py-2 rounded-xl text-sm font-medium text-gray-500 hover:text-primary hover:bg-gray-50 transition-all duration-200 flex items-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          Lista de Herramientas
        </a>
      </nav>

      <button 
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-primary focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary transition-colors"
      >
        <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>
  </div>

  <div 
    *ngIf="isMenuOpen" 
    class="md:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 shadow-xl animate-slide-down origin-top z-40"
  >
    <div class="px-4 py-6 space-y-2 bg-white/95 backdrop-blur-md"> <a 
    routerLink="/" 
    (click)="closeMenu()"
    routerLinkActive="bg-blue-50 text-primary" 
    [routerLinkActiveOptions]="{exact: true}"
    class="block px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-primary transition-all duration-200"
  >
    Inicio
  </a>

  <a 
    routerLink="/list" 
    (click)="closeMenu()"
    routerLinkActive="bg-blue-50 text-primary"
    class="block px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-primary transition-all duration-200 flex items-center gap-3"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    Lista de Herramientas
  </a>

</div>
  </div>
</header>
