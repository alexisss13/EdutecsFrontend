<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  
  <div class="mb-8 bg-white rounded-2xl shadow-sm border border-gray-100 p-2 flex flex-col md:flex-row items-center gap-2 sticky top-4 z-20">
    
    <div class="hidden md:flex items-center justify-center w-12 h-12 bg-blue-50 rounded-xl text-primary ml-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
    </div>

    <div class="relative flex-1 w-full group">
      <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 group-focus-within:text-primary transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input 
        type="text" 
        [(ngModel)]="busqueda" 
        (input)="onFilterChange()" 
        class="w-full pl-11 pr-4 py-3 bg-transparent text-sm font-medium text-gray-800 placeholder-gray-400 outline-none rounded-xl focus:bg-gray-50 transition-all" 
        placeholder="Buscar herramienta por nombre..." 
      />
    </div>

    <div class="hidden md:block w-px h-8 bg-gray-200"></div>

    <div class="relative w-full md:w-64">
      <select 
        [(ngModel)]="carreraSeleccionada" 
        (change)="onFilterChange()"
        class="w-full appearance-none bg-gray-50 hover:bg-gray-100 border-none text-gray-700 text-sm font-medium rounded-xl py-3 pl-4 pr-10 outline-none cursor-pointer transition-colors"
      >
        <option value="">Todas las Carreras</option>
        <option *ngFor="let carrera of carreras" [value]="carrera.nombre">{{carrera.nombre}}</option>
      </select>
      <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <div 
      *ngFor="let tecnica of tecnicas" 
      class="group bg-white rounded-2xl border border-gray-100 p-5 flex flex-col hover:shadow-[0_8px_30px_rgb(0,0,0,0.06)] hover:border-primary/20 transition-all duration-300 relative overflow-hidden"
    >
      <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-primary/5 to-transparent rounded-bl-full -mr-4 -mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

      <div class="flex justify-between items-start mb-3 relative z-10">
        <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center text-primary shrink-0">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        </div>

      <div class="flex-1 relative z-10">
        <h3 class="text-lg font-bold text-gray-800 mb-2 group-hover:text-primary transition-colors line-clamp-1">
          {{tecnica.nombre}}
        </h3>
        <p class="text-sm text-gray-500 leading-relaxed line-clamp-3 mb-4">
          {{tecnica.descripcion}}
        </p>
      </div>

      <div class="flex flex-wrap gap-2 mt-auto pt-4 border-t border-gray-50 relative z-10">
        
        <span *ngIf="tecnica.duraciones && tecnica.duraciones.length > 0" 
              class="inline-flex items-center gap-1 px-2.5 py-1 rounded-md bg-amber-50 text-amber-700 text-xs font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{ tecnica.duraciones[0] }}
        </span>

        <span *ngIf="tecnica.dificultades && tecnica.dificultades.length > 0"
              class="inline-flex items-center gap-1 px-2.5 py-1 rounded-md bg-emerald-50 text-emerald-700 text-xs font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          {{ tecnica.dificultades[0] }}
        </span>
        
      </div>
    </div>
  </div>

  <div *ngIf="!tecnicas || tecnicas.length === 0" class="flex flex-col items-center justify-center py-20 text-center animate-fadeIn">
    <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900">No encontramos herramientas</h3>
    <p class="text-gray-500 max-w-sm mx-auto mt-2">Intenta ajustar los filtros o busca con otro t√©rmino.</p>
  </div>

  <div class="mt-10 flex justify-center items-center gap-2" *ngIf="totalPaginas > 1">
    <button 
      (click)="cambiarPagina(paginaActual-1)" 
      [disabled]="paginaActual === 1"
      class="px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium transition-colors"
    >
      Anterior
    </button>
    
    <div class="flex gap-1">
        <button 
          *ngFor="let p of paginas" 
          (click)="cambiarPagina(p)"
          class="w-9 h-9 rounded-lg flex items-center justify-center text-sm font-semibold transition-all"
          [ngClass]="p === paginaActual 
            ? 'bg-primary text-white shadow-md shadow-primary/20' 
            : 'bg-white text-gray-600 hover:bg-gray-50 border border-gray-200'"
        >
          {{p}}
        </button>
    </div>

    <button 
      (click)="cambiarPagina(paginaActual+1)" 
      [disabled]="paginaActual === totalPaginas"
      class="px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium transition-colors"
    >
      Siguiente
    </button>
  </div>

</div>
